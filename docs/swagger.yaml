      description: Updates an existing managed group config
      operationId: AdminUpdateManagedGroupConfig
      parameters:
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ManagedGroupConfig'
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: ""
      security:
      - AppUserAuth: []
      tags:
      - Admin
  /api/admin/managed-group-configs/{id}:
    delete:
      description: Deletes a managed group config
