host: localhost
info:
  contact: {}
  description: Rokwire Groups Building Block API Documentation.
  title: Rokwire Groups Building Block API
  version: 1.5.62
paths:
  /admin/authman/synchronize:
    post:
      consumes:
      - application/json
      description: Synchronizes Authman groups membership
      operationId: AdminSynchronizeAuthman
      responses:
        "200":
          description: ""
      security:
      - AppUserAuth: []
      tags:
      - Admin
  /api/admin/group/{group-id}/event/{event-id}:
    delete:
      consumes:
      - application/json
      description: Deletes a group event
      operationId: AdminDeleteGroupEvent
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      - description: Group ID
        in: path
        name: group-id
        required: true
        type: string
      - description: Event ID
        in: path
        name: event-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - AppUserAuth: []
      tags:
      - Admin-V1
  /api/admin/group/{group-id}/events:
    get:
      consumes:
      - application/json
      description: Gives the group events.
      operationId: AdminGetGroupEvents
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      - description: Group ID
        in: path
        name: group-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      security:
      - AppUserAuth: []
      tags:
      - Admin-V1
  /api/admin/group/{group-id}/stats:
    get:
      consumes:
      - application/json
      description: Retrieves stats for a group by id
      operationId: GetGroupStats
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      - description: Group ID
        in: path
        name: group-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GroupStats'
            type: array
      security:
      - AppUserAuth: []
      tags:
      - Client-V1
  /api/admin/group/{groupID}/posts:
    get:
      description: gets all posts for the desired group.
      operationId: AdminGetGroupPosts
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/rest.postResponse'
            type: array
      security:
      - AppUserAuth: []
      tags:
      - Admin-V1
  /api/admin/group/{groupId}/posts/{postId}:
    delete:
      consumes:
      - application/json
      description: Updates a post within the desired group.
      operationId: AdminDeleteGroupPost
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      responses:
        "200":
          description: ""
      security:
      - AppUserAuth: []
      - APIKeyAuth: []
      tags:
      - Admin-V1
  /api/admin/group/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a group.
      operationId: AdminDeleteGroup
      parameters:
      - description: APP
        in: header
        name: APP
        required: true
        type: string
      - description: ID
        in: path
        name: id
        required: true
